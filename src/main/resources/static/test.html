<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>

<h2>WebSocket Test</h2>
<button id="sendBtn">Отправить сообщение в room.13</button>

<script>
    let stompClient = null;

    function connect() {
        const socket = new SockJS("http://localhost:8080/ws-chat");
        stompClient = Stomp.over(socket);

        // JWT токен, вставь свой!
        const token = "Bearer eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJzdHJpbmciLCJpYXQiOjE3NjUxNzQwMDQsImV4cCI6MTc2NTE3NzYwNH0.4oTMOiqLSM31YtCMcjcnClcqs3SApPgN4xTOUDFbcqg";

        stompClient.connect(
            { Authorization: token },
            frame => {
                console.log("Connected:", frame);

                // Подписываемся на room.13 для отладки
                stompClient.subscribe("/topic/room.8", msg => {
                    console.log("Получено сообщение:", msg.body);
                });
            },
            error => {
                console.error("Error:", error);
            }
        );
    }

    document.getElementById("sendBtn").onclick = () => {
        if (!stompClient || !stompClient.connected) {
            alert("WebSocket ещё не подключён!");
            return;
        }

        const payload = {
            chatRoomId: 8,
            text: "Hello from test page!"
        };

        stompClient.send("/app/chat.send", {}, JSON.stringify(payload));

        console.log("Отправлено:", payload);
    };

    connect();
</script>

</body>
</html>
